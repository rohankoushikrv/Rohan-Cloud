<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>RohanVerse</title>
    <style>
        :root {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.4);
            --bg-deep: #020202;
            --glass: rgba(15, 15, 15, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* High-End Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 80% 20%, #1a0b2e 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, #0a1a1a 0%, transparent 40%);
            z-index: -2;
        }

        /* Mouse Follow Glow (Radium Feel) */
        #cursor-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: opacity 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 6%;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-symbol {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #7000ff);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: pulse 3s infinite;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .user-tag {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* Search Engine - Professional Style */
        .hero {
            text-align: center;
            padding: 80px 5% 40px;
        }

        .search-wrapper {
            max-width: 650px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 22px 30px;
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            outline: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .search-input:focus {
            border-color: var(--accent);
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .gpt-pill {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: var(--accent);
            font-weight: 700;
            border: 1px solid var(--accent-glow);
        }

        /* Bento Grid (LTM Inspired) */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 200px;
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 5%;
            flex-grow: 1;
        }

        .bento-item {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .bento-item:hover {
            border-color: rgba(255,255,255,0.3);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        /* Layout Variations */
        .wide { grid-column: span 2; }
        .tall { grid-row: span 2; }

        .bento-item h3 { font-size: 1.5rem; margin-bottom: 10px; z-index: 1; position: relative;}
        .bento-item p { color: var(--text-dim); font-size: 0.9rem; z-index: 1; position: relative;}
        
        /* Kinetic Radium Line */
        .bento-item::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0; width: 0; height: 2px;
            background: var(--accent);
            transition: 0.4s;
        }
        .bento-item:hover::after { width: 100%; }

        @keyframes pulse {
            0%, 100% { opacity: 1; filter: drop-shadow(0 0 5px var(--accent)); }
            50% { opacity: 0.8; filter: drop-shadow(0 0 15px var(--accent)); }
        }

        /* --- FOOTER SECTION --- */
        footer {
            padding: 40px 6%;
            margin-top: 60px;
            border-top: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .copyright {
            font-size: 0.75rem;
            color: #555;
            letter-spacing: 1px;
        }

        @media (max-width: 900px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .wide { grid-column: span 2; }
            footer { flex-direction: column; text-align: center; }
        }
    </style>
</head>

    <script>
        // Kinetic Mouse Glow
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // Search Focus Effect
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('focus', () => {
            glow.style.background = 'radial-gradient(circle, rgba(0, 242, 255, 0.15) 0%, transparent 70%)';
        });
        searchInput.addEventListener('blur', () => {
            glow.style.background = 'radial-gradient(circle, rgba(112, 0, 255, 0.1) 0%, transparent 70%)';
        });
